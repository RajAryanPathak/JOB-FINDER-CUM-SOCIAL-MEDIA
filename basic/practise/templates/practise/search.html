<!DOCTYPE html>
<html>
<head>
<style>
body
{
    background-color:wheat;
}
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: red;
  color: white;
}
a
{
    display: block;
    color:green;
          padding: 14px 16px;
          font-weight:bolder;
          text-decoration: none;
}
</style>
</head>
<body>


<table>
  <tr>
    <th>NAME</th>

  </tr>
    {% for i in record%}
    <tr>
        <td><a href="{% url 'otherprofile' i.username %}">{{ i.username }}</a></td>
    </tr>

{% endfor %}

</table>

</body>
</html>
